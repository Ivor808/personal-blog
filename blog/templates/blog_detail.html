{% extends "base.html" %}
{% block page_content %}
{% load markup_tags %}

<div class="col-md-8 offset-md-2">
    <h1>{{ post.title }}</h1>
    <small>
        {{ post.created_on.date }} |&nbsp;
        Categories:&nbsp;
        {% for category in post.categories.all %}
        <a href="{% url 'blog_category' category.name %}">
            {{ category.name }}
        </a>&nbsp;
        {% endfor %}
    </small>
    <p>{{ post.body|apply_markup:"markdown" | linebreaks }}</p>
</div>
{% endblock %}
